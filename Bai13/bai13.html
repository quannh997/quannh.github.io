<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bai13.css">
</head>
<body>
    <legend id="tieude">Đăng ký du lịch</legend>
    <div>
        <table>
            <tr>
                <td> <label for="name">Họ và tên</label> </td>
                <td> <input type = "text" name = "name" id = "name"  > </td>
            </tr>
            <tr>
                <td> <label for = "address">Địa chỉ</label></td>
                <td> <input type = "text" name = "address" id = "address"></td>
            </tr>
            <tr>
                <td> <label for = "phone">Điện thoại</label></td>
                <td> <input type = "number" name = "phone" id = "phone" maxlength="10"></td>
            </tr>
            <tr>
                <td> <label for = "tourist">Khách Việt Nam</label></td>
                <td> <input type="checkbox" id="tourist" > </td>
            </tr>
            <tr>
                <td> <label for = "tour"> Chọn tour </label></td>
                <td> 
                    <select>
                        <optgroup label="Miền Bắc">
                            <option value="hn-hl-s">Hà Nội - Hạ Long - Sapa</option>
                            <option value="hn-ch-nb">Hà Nội - Chùa Hương - Ninh Bình></option>
                            <option value="hn-cb-tc">Hà Nội - Cát Bà - Tuần Châu</option>
                        </optgroup>
                        <optgroup label="Miền Trung">
                            <option value="h-bm-dn">Huế - Bạch Mã - Đà Nẵng</option>
                            <option value="nt-dt">Nha Trang - Đà Lạt</option>
                            <option value="bmt-gl-kt">Buôn Mê Thuật - Gia Lai - Kom Tum</option>
                        </optgroup>
                        <optgroup label="Miền Nam">
                            <option value="hcm-ct-cm">Hồ Chí Minh - Cần Thơ - Cà Mau</option>
                            <option value="hcm-mt">Hồ Chí Minh - Mỹ Tho</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td> <label for = "vehicles">Phương Tiện</label></td>
                <td>
                    <label for="planes">Máy Bay</label>
                    <input type = "radio" id = "planes" value = "planes" name = "vehicles">
                    <label for="cars">Xe ô tô</label>
                    <input type = "radio" id = "cars" value = "cars" name = "vehicles">
                </td>
            </tr>
            <tr>
                <td colspan="2" id="fieldset">
                    <fieldset>
                        <legend id="doankhach">Số lượng đoàn khách</legend>
                        <div>
                            <label for="man">Người lớn</label>
                            <input type="number" id="man" name="man" minlength="1" maxlength="2">
                            <label for ="child">Trẻ em</label>
                            <input type="number" id="child" name="child" minlength="1" maxlength="2" >
                        </div>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="note">Ghi chú thêm</label>
                    <input type="text" id="note" name="note">
                </td>
            </tr>
            <tr>
               <td colspan="2">
                <button onclick="myFunction()">Đồng ý</button></td>
               </td> 
            </tr>
            <tr>
                <td colspan="2" id="result">
                </td>
            </tr>
        </table>
    </div>
    <script>
        function myFunction() {
            var name=document.getElementById("name").value
            var phone = document.getElementById("phone").value
            var address = document.getElementById("address").value
            if(name.length > 0 && phone.length> 0 && address.length >0 ){
                document.getElementById("result").innerHTML = 'Bạn đã đăng ký thành công';
            }
            else{
                alert ("Điền đẩy đủ thông tin");
            }
            return false
        }
        </script>
</body>
</html>
