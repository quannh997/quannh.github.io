<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điều khiển trên form</title>
    <link rel="stylesheet" href="./bai11.css">
</head>
<body>
    <legend><strong> Đăng nhập </strong></legend>
    <table>
        <tr>
            <td><label for="user">Mã người dùng</label></td>
            <td><input type="text" id="user" name="user"></td>
        </tr>
            <td><label for="password">Mật khẩu</label></td>
            <td> <input type="password" id="password" name="password"></td>
        <tr>
            <td colspan="2" align="center">
                <button onclick="myFunction()">Đăng nhập</button></td>
        </tr>
        <tr id="result"> 

        </tr>
    </table>
            <script>
                function myFunction() {
                    var user=document.getElementById("user").value
                    if(user.lenght > 0){
                        document.getElementById("result").innerHTML = '<td colspan="2">'+user+'</td>';
                    }
                    return false
                }
                </script>
        
</body>
</html>
