            </tr>
            <tr id="Login">

                    <button onclick="myFunction()">Đăng nhập</button></td>
            </tr>

            </tr>
        </table>
    </div>
            <script>
                function myFunction() {
                    var user=document.getElementById("user").value
                    if(user.length > 0){
                        document.getElementById("result").innerHTML = '<td colspan="2"> Dang nhap thanh cong </td>';
                    }
                    return false
                }
